        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
         
            *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Poppins;
        }
        .home-container{
            width: 100%;
            height: 50vh; /*for the color background at the base*/
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0c52a1;
        }
        .profile-card{
            position: relative;
            width: 220px;
            height: 220px;
            background-color: #fff;
            padding: 30px;
            border-radius: 50%;
            box-shadow: -5px 8px 45px rgba(51, 51, 51, 0.126);
            transition: all .4s;
            margin: 0 20px;
        }
        .profile-card:hover{   /* it is for the image after moved up*/
            border-radius: 10px;
            height: 220px;
        }
        .profile-card .img{ /*it is for the position of the image inside teh circle adn make the circls*/
            position: relative;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100%;
            height: 125%;
        }
        .profile-card:hover img{
            border-radius: 10px;
            transform: translateY(-70px);
        }
        .img img{
            object-fit: fill;
            width: 125%;
            height: 100%;
            border-radius: 50%;
            transition: all .4s;
            z-index: 99;
        }
        .caption{
            text-align: center;
            transform: translateY(-90px);
            opacity: 0;
            pointer-events: none;
            transition: all .5s;
            
        }
        .profile-card:hover .caption{
            opacity: 1;
            pointer-events: all;
            
        }
        .caption h3{
            font-size: 21px;
            color: #0c52a1;
            font-weight: 600;
        }
        .caption p{
            font-size: 15px;
            font-weight: 500;
            margin: 2px 0 12px 0;
        }
        .caption .social-links i{
            font-size: 21px;
            margin: 0 3px;
            cursor: pointer;
            color: #333;
            transition: all .4s;
        }
        .caption .social-links i:hover{
            color: #0c52a1;
        }

        .caption .email-icon {
            font-size: 21px;
            margin: 0 3px;
            cursor: pointer;
            color: #333;
            transition: all .4s;
        }

        .caption .phone-icon {
            font-size: 21px;
            margin: 0 3px;
            cursor: pointer;
            color: #333;
            transition: all .4s;
        }
